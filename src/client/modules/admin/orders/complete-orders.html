<template name="complete_order_listing">
  <h3>Complete Orders</h3>
    <hr>
    <div class="row">
        <div class="panel panel-primary filterable">
            <div class="panel-heading">
                <h3 class="panel-title">Orders</h3>
                <div class="pull-right">
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr class="filters">
                        <th><input type="text" class="form-control" placeholder="Paid" disabled></th>
	                    <th><input type="text" class="form-control" disabled></th>
                        <th><input type="text" class="form-control" disabled></th>
	                    <th><input type="text" class="form-control" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Amount" disabled></th>
                    </tr>
                </thead>
                <tbody>
                	{{#each orders}}
               			{{>complete_order_item}}
               		{{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>

<template name="complete_order_item">
       <tr>
        <td>{{#if this.charge.paid}}<i class="fa fa-check green"></i>{{else}}<i class="fa fa-question-circle yellow"></i>{{/if}}</td>
        <td>Ordered {{formatDate this.created}}</td>
        <td>
           Packed {{formatDate this.packed_on}}
        </td>
        <td>
           Shipped {{formatDate this.shipped_on}}
        </td>
        <td>${{formatAmount this.amount}}</td>
    </tr>
</template>
