<template name="hero_header">
    <nav class="navbar navbar-default navbar-fixed-top">
      {{>header_inner hero="true"}}
    </nav>
</template>
<template name="normal_header">
    <nav class="navbar navbar-default navbar-fixed-top sticky keep-sticky">
      {{>header_inner}}
    </nav>
</template>
<template name="header_inner">
  <div class="container"> 
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      <a class="navbar-brand" href="/"><img src="/images/campaign/logo.png" class="img-responsive" alt=""></a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="{{#if $.Session.equals 'view' 'home'}}active{{/if}}"><a href="/">Home</a></li>
          <li class="{{#if $.Session.equals 'view' 'bio'}}active{{/if}}"><a href="/biography">Meet Ron</a></li>
          <li class="{{#if $.Session.equals 'view' 'issues'}}active{{/if}}"><a href="/issues">Issues</a></li>
          <li class="{{#if $.Session.equals 'view' 'volunteer'}}active{{/if}}"><a href="/volunteer">Volunteer</a></li>
          <!-- <li><a class="page-scroll" href="/contact">Contact</a></li> -->
          <li class="{{#if $.Session.equals 'view' 'donate'}}active{{/if}}"><a href="/donate">Contribute</a></li>
          <li class="{{#if $.Session.equals 'view' 'contact'}}active{{/if}}"><a href="/contact">Contact</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
  </div>
</template>
