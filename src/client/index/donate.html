<template name="donate">
	    <!-- donation-section start -->
	    <section class="donation-section">
            <div class="row">
                <div class="col-md-6 no-padding">
                    <div class="donation-intro">
                      <h2>{{ dict 'donors.donor_call_to_action'}}</h2>
                      <p>{{ dict 'donors.donor_call_to_action_main_text'}}</p>
                      <a href="/donate" class="btn btn-default">Donate Today!</a>
                    </div><!-- /.left-section -->
                </div><!-- /.col-md-8 -->
                <div class="col-md-6 no-padding">
                    <div class="donation-thumb">
                    </div><!-- /.right-section -->
                </div><!-- /.col-md-4 -->
            </div><!-- /.row -->
	    </section>
</template>

<template name="donate_main">
	    <!-- donation-section start -->
	    <section class="donation-section">
            <div class="row">
				<div class="col-md-12 col-xs-12 donation-form-padding">
					<script type="text/javascript" src="//d1aqhv4sn5kxtx.cloudfront.net/actiontag/at.js"></script>
				   	<div class="ngp-form" data-id="6303052230184470528"></div>
				</div>
			</div>
		</section>
</template>
